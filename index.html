<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <script src="js/main.js"></script>
 </head>
 <body>
     <header>
     <h1>Form Template </h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of project goes here</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
      <form method="get" action="" class="main-form" >
        <div>
            <label for="FirstName">First Name</label>:<br /> 
            <input type="text" name="FirstName" placeholder="First Name" required="required" title="First Name is required" autofocus /> 
        </div>
        <div>
            <label for="LastName">Last Name</label>:<br /> 
            <input type="text" name="LastName" placeholder="Last Name" required="required" title="Last is required" /> 
        </div>
        <div>
            <label for="Email">Email</label>:<br /> 
            <input type="email" name="Email" placeholder="Email" required="required" title="Email is required" /> 
        </div>
        <div>
            <label for="Address">Address</label>:<br /> 
            <input type="text" name="Address" placeholder="Address" required="required" title="Put your street address here" /> 
        </div>
        <div>
            <label for="State">State</label>:<br />
            <select name="State" id="State" required="required"> 
                    <option value="">Please select your state</option>
                    <option value="AK">Alaska</option>
                    <option value="CA">California</option>
                    <option value="OR">Oregon</option>
                    <option value="WA">Washington</option>
            </select>
        </div>
        <div> 
            <fieldset>
                <legend>Would You Like to Join Our Mailing List?</legend>
                <label><input type="radio" name="JoinMailingList" value="Yes" required="required" /> Yes</label><br />
                <label><input type="radio" name="JoinMailingList" value="No" /> No</label>
            </fieldset>
        </div>
        <div> 
            <fieldset>
                <legend>What are you interested in?</legend>
                <label><input type="checkbox" name="InterestedIn" value="Website" /> Website</label><br />
                <label><input type="checkbox" name="InterestedIn" value="OnlineCalendar" /> OnlineCalendar</label><br />
                <label><input type="checkbox" name="InterestedIn" value="ContactForm" /> ContactForm</label><br />
                <label><input type="checkbox" name="InterestedIn" value="Chocolate" /> Chocolate</label><br />
            </fieldset>
        </div>
        <div>
            <label for="Address">Comments</label>:<br />
                <textarea name="Comments" placeholder="Your opinon is important to us" cols="36" rows="4"></textarea>
        </div>
        <div><input type="submit" value="Submit" /> </div>
      </form>
    <footer>
      <p><small>&copy; 2021-<span id="copyright"></span> by 
          Justin Truong, All Rights Reserved ~ 
          <a id="html-checker" href="#">Check HTML</a> ~ 
          <a id="css-checker" href="#">Check CSS</a></small>
     </p>
    </footer>
  </main>
     
  <!-- Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon -->
    <script>
    //https://tinyurl.com/dynamic-html-checker
    document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
      
    document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);  
    
    //manages mobile nav 
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }   
 </script>
     
 </body>
</html>
